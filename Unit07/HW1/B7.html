<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>B7</title>
</head>
<body>
	<script>
		function tamGiac1(){
			do{
				var n = prompt('Mời bạn nhập vào số nguyên n');
				if (n<=0||Number.isInteger(Number(n))==false||isNaN(n)==true) {alert('n phải là số nguyên dương');}
			}while(n<=0||Number.isInteger(Number(n))==false||isNaN(n)==true);
			for (var i = 0; i < n; i++) {
				for (var j = 0; j <= i; j++) {
					document.write('*');
				}
				document.write('<br>');
			}
			document.write('<br>');
			for (var i = 0; i < n; i++) {
				for (var j = 0; j < n; j++) {
					document.write('*');
				}
				document.write('<br>');
			}
			document.write('<br>');
			for (var i = 0; i < n; i++) {
				for (var j = 0; j < n; j++) {
					if(j==0||j==(n-1)||i==0||i==(n-1)){
						document.write('*');
					} else{
						document.write("_");
					}
				}
				document.write('<br>');
			}
			document.write('<br>');
			for (var i = n; i > 0; i--) {
				for (var j = i; j > 0; j--) {
					document.write('*');
				}
				document.write('<br>');
			}
		}
		tamGiac1();
	</script>
</body>
</html>
