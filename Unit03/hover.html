<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hover</title>
	<style>
		a{
			color: pink;
		}
		a:hover{
			color: red;
			text-decoration: none;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			border-radius: 50px 30px 10px 0px;
		}
	</style>
</head>
<body>
	<a href="none"> Hello</a>
	<div></div>
</body>
</html>
