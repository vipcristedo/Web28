<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p onmouseover="changeColor()" onmouseout="changeColor2()">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Harum, facere.</p>
	<script>
		var p = document.getElementsByTagName('p')[0]; 
		function changeColor(){
			p.style.color='red';
		}
		function changeColor2(){
			p.style.color='blue';
		}
	</script>
</body>
</html>
