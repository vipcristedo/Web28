<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table</title>
</head>
<body>
	<table bgcolor="brown" bordercolor="green" border="1px" width="300px" height="300px" cellpadding="10px" cellspacing="20px" 	>
		<tr>
			<td>no</td>
			<td>name</td>
		</tr>
		<tr>
			<td>ko</td>
			<td>ha</td>
		</tr>
		<tr>
			<td>ku</td>
			<td>blank</td>
		</tr>
	</table>
	<table border="1px" width="300px" bodercolor="black">
		<tr>
			<td colspan="3" bgcolor="red">Danh sách sinh viên</td>
		</tr>
		<tr>
			<td>STT</td>

			<td>Quê</td>

		<tr>
			<td>1</td>

		</tr>
		<tr>
			<td>2</td>

		</tr>
		<tr>
			<td>3</td>

			<tr>
				<td>Họ tên: </td>

			</tr>

			</tr>

				<td>Giới tính</td>

				<input type="radio" name="gender">nữ</td>
			</tr>
			<tr>

				<td></td>
			</tr>

</html>
