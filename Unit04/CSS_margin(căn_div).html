<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Margin</title>
	<style>
		div{
			height: 300px;
			width: 300px; 
		}
		#d1{
			background-color: red;
			margin: 10px;
		}
		#d2{
			background-color: lightblue;
			border: 10px ridge yellow;
			padding: 20px;
		}
		p:before{
			content: "Noname ";
		}
		p:after{
			content: "!!"
		}
	</style>
</head>
<body>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dicta, numquam!</p>
	<div id="d1"></div>
	<div id="d2">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ratione voluptas hic repellat natus laboriosam dolor asperiores officia temporibus eum eaque, excepturi optio nobis tempore esse animi, odit adipisci delectus in!</div>
</body>
</html>
