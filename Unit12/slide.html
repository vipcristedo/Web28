<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>slide</title>
	<script src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
	<!-- <button id="show">show</button>
	<button id="hide">hide</button>
	<button id="toggle">toggle</button> -->

	<button id="fadeIn">fadeIn</button>
	<button id="fadeOut">fadeOut</button>
	<button id="fadeToggle">fadeToggle</button>

	<button id="slideDown">slideDown</button>
	<button id="slideUp">slideUp</button>
	<button id="slideToggle">slideToggle</button>

	<button id="stop">stop</button>
	<div>
		<p>
			Lorem ipsum dolor sit amet, consectetur adipisicing elit. Modi ex dolorum dolores exercitationem architecto corrupti ipsa inventore accusantium a vel laborum repellat, pariatur accusamus culpa dignissimos, deserunt alias recusandae reprehenderit.
		</p>
	</div>
	<script>
		$(function(){
			$("#stop").click(function(){
				$("div").stop();
			})
			$("#show").click(function(){
				$("div").show();
			})
			$("#hide").click(function(){
				$("div").hide();
			})
			$("#toggle").click(function(){
				$("div").toggle();
			})
			//an_hien
			$("#fadeIn").click(function(){
				$("div").fadeIn(2000,function(){

				});
			})
			$("#fadeOut").click(function(){
				$("div").fadeOut(2000);
			})
			$("#fadeToggle").click(function(){
				$("div").fadeToggle(2000);
			})
			//mo_nhat
			$("#slideDown").click(function(){
				$("div").slideDown();
			})
			$("#slideUp").click(function(){
				$("div").slideUp();
			})
			$("#slideToggle").click(function(){
				$("div").slideToggle();
			})
			//len_xuong
		})
	</script>
</body>
</html>
