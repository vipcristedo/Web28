<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animation</title>
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<script>
		new WOW().init();
	</script>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="wow bounce" data-wow-duration="2s" data-wow-delay="2s"  data-wow-iteration="infinite"></div>
	<p class="wow rotateOut">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Harum, quidem illo aliquid possimus nam nihil cum cupiditate voluptate vitae quo!</p>
</body>
</html>
