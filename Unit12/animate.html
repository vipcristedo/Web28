<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animate</title>
	<script src="js/jquery-3.4.1.min.js"></script>
	<style>
		div{
			position: absolute;
			width: 100px;
			height: 100px;
			left: 0;
			background-color: red;
		}
	</style>
</head>
<body>
	<button id="animate">Animate</button>
	<div>
		Hello
	</div>
	<script>
		$(function(){
			$("#animate").click(function(){
				$("div").animate({
					left: "+=50px",
					fontSize: "40px"
				})
			})
		})
	</script>
</body>
</html>
