<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/jquery-3.4.1.min.js"></script>
	<style>
		.red{
			color:red;
		}
		.size{
			font-size: 20px;
		}
	</style>
</head>
<body>
	<input type="text" id="title">
	<button id="add">Add</button>
	<div id="list">
		
	</div>
	<script>
		$(function(){
			$("#add").on('click',function(){
				var title = $("#title").val();
				$("#list").append("<p>"+title+"</p><button>Clear</button>");
			})
			
		})
	</script>
</body>
</html>
